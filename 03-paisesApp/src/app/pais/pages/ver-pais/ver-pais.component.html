<div 
*ngIf="!pais; else divPais"
class="alert alert-info">
    Espere por favor...

</div>
<ng-template #divPais> 
<div class="row" >
    <div class="col-12">
        <h1>Pais: <small>{{pais.name}}</small></h1>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag" class="img-thumbnail" />
    </div>
</div>
</ng-template>
